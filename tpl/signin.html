<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<link href="<{$tmpurl}>/css/style.css" rel="stylesheet" type="text/css"/>
<link href="<{$tmpurl}>/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="<{$tmpurl}>/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="<{$tmpurl}>/js/jquery.js"></script>
<script src="<{$tmpurl}>/js/bootstrap.min.js"></script>
</head>
<body>
<div class="back"></div>
<div class="userinfo grid">
<form action="<{spUrl c=main a=sign}>" method="post" role="form">
<div class="form-group">
姓名<input type="text" name="username" class="form-control" id="exampleInputText" placeholder="姓名">
</div>
<div class="form-group">
密码<input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="密码">
</div>
<div class="form-group">
手机<input type="text" name="phone" class="form-control" id="exampleInputText" placeholder="手机">
</div>
<input type="submit" class="btn btn-default"/>
</form>
</div>
</body>
</html>
